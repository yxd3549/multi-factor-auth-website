<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 7</title>
</head>
<body>
    <div class="w3-card w3-display-topmiddle" id="login-card">
        <header class="w3-container" id="login-header">
            <h1>Login</h1>
        </header>
        <div id="login-form">
            <form action="/biography" method="POST">
                <label for="password">Password</label>
                <input required type="password" id="password" class="w3-input" name="password" placeholder="Password">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
